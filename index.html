<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mason Serna" />
    <meta
      name="description"
      content="This is Mason Serna's iteration of Project 3 at TripleTen coding bootcamp."
    />
    <meta
      name="keywords"
      content="html, css, grid, media queries, responsive design"
    />
    <title>Spots</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman photo"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="images/pencil-icon.svg"
                alt="pencil icon"
                class="pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/white-plus-sign.svg"
              alt="white plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40" />
              <span class="modal__error"></span
            ></label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200" />
              <span class="modal__error"></span
            ></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form" id="add-card-form">
            <label
              for="add-card-link-input"
              class="modal__label"
              id="add-card-form"
              >Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required />
              <span class="modal__error"></span
            ></label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30" /><span class="modal__error"></span
            ></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
